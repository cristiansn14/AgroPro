<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
        menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
        close
      </mat-icon>
    </button>
    <span>AgroPro</span>
</mat-toolbar>
  
<mat-sidenav-container class="example-container">
    <mat-sidenav class="mat-elevation-z8" #sidenav="matSidenav" mode="side" opened>
      <img class="avatar mat-elevation-z8"src="https://startupeable.com/directorio/wp-content/uploads/listing-uploads/logo/2021/10/AgroPro-logo.png" alt="">
      <h4 class="name">Cristian Sanchez</h4>
      <p class="designation">Administrador</p>
      <mat-divider></mat-divider>
      <button mat-button class="menu-button">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </button>     
      <button mat-button class="menu-button" [matMenuTriggerFor]="actions">
        <mat-icon>reorder</mat-icon>
        <span>Acciones</span>
      </button>
      <mat-menu #actions="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="user">Usuario</button>
        <button mat-menu-item [matMenuTriggerFor]="finca">Finca</button>
        <button mat-menu-item>Cuentas</button>
        <button mat-menu-item>Liquidaciones</button>
      </mat-menu>
      <mat-menu #user="matMenu">
        <button mat-menu-item routerLink="/dashboard/user-create">Crear usuario</button>
        <button mat-menu-item>Listar usuarios</button>
        <button mat-menu-item>Añadir representante</button>
      </mat-menu>
      <mat-menu #finca="matMenu">
        <button mat-menu-item routerLink="/dashboard/finca-create">Crear Finca</button>
        <button mat-menu-item routerLink="/dashboard/parcela-create">Añadir parcela</button>
        <button mat-menu-item>Listar parcelas</button>
        <button mat-menu-item>Listar propietarios</button>
      </mat-menu>
      <button mat-button class="menu-button">
        <mat-icon>person</mat-icon>
        <span>Ver perfil</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-button class="menu-button">
        <mat-icon>logout</mat-icon>
        <span>Salir</span>
      </button>
    </mat-sidenav>
  
    <mat-sidenav-content >
      <div class="content mat-elevation-z8" style="display: inherit;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  
</mat-sidenav-container>
