<h2>Crear Usuario</h2>
<form action="#" method="post" class="user-form" >   
    <div class="form-header">
        <h1>Datos personales</h1>
        <div class="form-group">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"><br> 
            </div>
            <div>
                <label for="apellido1">Primer Apellido:</label>
                <input type="text" id="apellido1" name="apellido1" required><br> 
            </div>
            <div>
                <label for="apellido2">Segundo Apellido:</label>
                <input type="text" id="apellido2" name="apellido2"><br> 
            </div>
            <div>
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required><br> 
            </div>
            <div>
                <label for="cuenta">Número de Cuenta:</label>
                <input type="text" id="cuenta" name="cuenta"><br> 
            </div>      
        </div>                              
    </div>
    <div class="form-header">
        <h1>Dirección</h1>
        <div class="form-group">                   
            <div>
                <label for="localidad">Localidad:</label>
                <input type="text" id="localidad" name="localidad" required><br>
    
                <label for="provincia">Provincia:</label>
                <input type="text" id="provincia" name="provincia"><br>
    
                <label for="comunidad">Comunidad:</label>
                <input type="text" id="comunidad" name="comunidad" required><br>
               
                <label for="direccion">Dirección:</label>
                <input type="text" iD="direccion" name="direccion" required><br>
    
                <label for="codigo_postal">Código postal:</label>
                <input type="text" id="codigo_postal" name="codigo_postal"><br>
            </div>       
        </div>
    </div>   
    <div class="form-header">
        <h1>Usuario</h1> 
        <div class="form-group">                  
            <div>
                <label for="correo-electronico">Correo electrónico:</label>
                <input type="text" id="correo-electronico" name="correo-electronico" required><br>
    
                <label for="provincia">Usuario:</label>
                <input type="text" id="provincia" name="provincia"><br>
    
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena"><br>
            </div>      
        </div>
    </div>

    <button mat-raised-button class="create-button">Crear</button>
    <button mat-raised-button class="cancel-button">Cancelar</button>

</form>
