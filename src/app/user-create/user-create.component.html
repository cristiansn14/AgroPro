<h2>Formulario de Creación de Usuario</h2>
<form action="#" method="post" class="user-form" >
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="apellido1">Apellido Paterno:</label>
    <input type="text" id="apellido1" name="apellido1" required><br>

    <label for="apellido2">Apellido Materno:</label>
    <input type="text" id="apellido2" name="apellido2"><br>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required><br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono"><br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion"><br>

    <label for="localidad">Localidad:</label>
    <input type="text" id="localidad" name="localidad"><br>

    <label for="provincia">Provincia:</label>
    <input type="text" id="provincia" name="provincia"><br>

    <label for="codigo_postal">Código Postal:</label>
    <input type="text" id="codigo_postal" name="codigo_postal"><br>

    <label for="cuenta">Número de Cuenta:</label>
    <input type="text" id="cuenta" name="cuenta"><br>

    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" required><br>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required><br>

    <input type="submit" value="Crear Usuario">
</form>
